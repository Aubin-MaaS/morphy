publish_to: none
dependencies:
  morphy_annotation:
    path: ../morphy_annotation
  analyzer: ^6.3.0
  build: ^2.4.1
  source_gen: ^1.4.0
  dartx: ^1.2.0
  quiver: ^3.2.2
  path: ^1.9.0

dev_dependencies:
  build_runner: ^2.4.6
  test: ^1.25.0
